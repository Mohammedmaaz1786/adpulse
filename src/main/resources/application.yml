spring:
  application:
    name: adpulse

  datasource:
    url: jdbc:mysql://localhost:3306/adpulse_db
    username: adpulse_user
    password: password123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # (use 'validate' in production)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080
